name: ✨ Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["type: feature ✨", "status: needs-triage ✏️"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! Please note that we prefer new ideas to be discussed in our dedicated [Ideas Page] (https://github.com/orgs/novahub-network/discussions/categories/ideas) first.
  - type: textarea
    id: problem-description
    attributes:
      label: What problem is this feature trying to solve?
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: solution-description
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: markdown
    attributes:
      value: "Thanks for your suggestion! We will review it during our next triage session."
